<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="'Hello :' + ${person.name} + ${person.age} +'!'"/>
    <div id="content"></div>
</body>
<script>
    const headers = [
        ['Content-Type', 'application/json',],
    ];

   fetch('/api/address',{'headers':headers}).then(response => response.json()).then(response => {
        console.log(response)
        document.getElementById("content").innerText = response.data.postalCode
    }).catch(error => {
       document.getElementById("content").innerText = error
        console.log((error))

    })
</script>
</html>
